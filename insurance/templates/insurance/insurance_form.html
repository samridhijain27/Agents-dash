{% extends 'insurance/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form | crispy}}
            </fieldset>
            <div class="form-group">
                <br/>
                <button class="btn btn-outline-info"
                    type="submit">update</button>
            </div>
        </form>
       
    </div>
{% endblock content%}
